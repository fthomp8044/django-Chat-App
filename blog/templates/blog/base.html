<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  <!-- fonts -->
</head>

<body class='loader'>
  <nav class='navbar navbar-default techfont custom-navbar'>
    <div class="container">
      <ul class="nav navbar-list">
        <li><a class='navbar-brand bigbrand' href="{% url 'blog:chat_list' %}">My Chat</a></li>
        <li><a href="https://www.github.com">Github</a></li>
        <li><a href="https://www.linkedin.com">Linkedin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        {% if request.user.is_authenticated %}
        <li>
          <a href="{% url 'logout' %}">Logout</a>
        </li>
        <li>
          <a>Welcome: {{request.user.username}}</a>
        </li>
        {% else %}
        <li><a class='nav navbar-right' href="{% url 'login' %}"> <span class='glyphicon glyphicon-user'></span></a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <h1>This is the Base.Html!</h1>
  <div class="content container">
    {% block content %}
    {% endblock content %}
  </div>
</body>

</html>
