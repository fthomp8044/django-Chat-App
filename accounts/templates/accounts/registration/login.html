{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Please Log in</h2>
{%if form.errors%}
<p>Your username and password didnt match! Please try again.</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class='btn btn-primary'>Log in</button>
  <a href='{% url 'accounts:signup' %}'>Let's Get you an account?</a>
</form>
{% endblock content %}
