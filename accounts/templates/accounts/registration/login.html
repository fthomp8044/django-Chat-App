{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Log in</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class='btn btn-primary'>Log in</button>
  <a href='{% url 'accounts:signup' %}'>Let's Get you an account?</a>
</form>
{% endblock content %}
